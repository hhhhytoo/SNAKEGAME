<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake ‚Äì Global Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        .game-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid rgba(255,255,255,0.2);
            background: #1e2b3a;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
        }
        .score-board {
            color: #a8e6cf;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 0 10px #4ecca3;
        }
        .current-player {
            margin-top: 5px;
            text-align: center;
            color: #a8e6cf;
            font-size: clamp(14px, 4vw, 18px);
        }
        /* Touch controls */
        .touch-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 8px;
        }
        .arrow-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .arrow-btn {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: 0.1s;
        }
        .arrow-btn:active {
            background: rgba(78, 204, 163, 0.5);
            transform: scale(0.9);
            border-color: #4ecca3;
        }
        @media (max-width: 600px) {
            .arrow-btn {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
        /* Leaderboard button */
        .leaderboard-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #4ecca3;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 60px;
            margin: 20px 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            width: fit-content;
        }
        .leaderboard-btn:hover {
            background: #4ecca3;
            color: #1a2a3a;
        }
        .leaderboard-btn i {
            font-size: 24px;
        }
        /* Leaderboard modal */
        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        .leaderboard-modal.active {
            display: flex;
        }
        .leaderboard-panel {
            background: rgba(20, 30, 40, 0.95);
            backdrop-filter: blur(16px);
            border: 2px solid #4ecca3;
            border-radius: 40px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            position: relative;
        }
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .leaderboard-header h2 {
            font-size: 28px;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 30px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: white;
        }
        .refresh-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #4ecca3;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .refresh-btn:hover {
            background: #4ecca3;
            color: black;
        }
        .scores-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .scores-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 18px;
        }
        .scores-list .rank {
            color: #4ecca3;
            font-weight: 700;
            margin-right: 10px;
        }
        .scores-list .name {
            flex: 1;
        }
        .scores-list .score {
            color: #ffd93d;
            font-weight: 700;
        }
        .scores-list .date {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
        .loading-msg, .error-msg {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        /* Name prompt overlay */
        .name-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .name-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.6);
            max-width: 400px;
            width: 90%;
        }
        .name-box h2 {
            font-size: 36px;
            margin: 0 0 20px;
            background: linear-gradient(135deg, #a8e6cf, #d4edfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .name-box input {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            width: 80%;
            outline: none;
            text-align: center;
        }
        .name-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .name-box button {
            background: #4ecca3;
            border: none;
            color: #1a2a3a;
            font-size: 24px;
            font-weight: 700;
            padding: 12px 40px;
            border-radius: 50px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #4ecca3;
        }
        .name-box button:hover {
            transform: scale(1.05);
            background: #6de5b6;
        }
        /* Game over overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay.active {
            display: flex;
        }
        .gameover-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 30px 40px;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.6);
            animation: float 3s infinite ease-in-out;
            max-width: 500px;
            width: 90%;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .gameover-box h1 {
            font-size: 42px;
            margin: 0 0 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gameover-box p {
            font-size: 22px;
            margin: 10px 0;
        }
        .gameover-box .taunt {
            font-style: italic;
            font-size: 26px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
            margin: 15px 0;
            color: #ffeaa7;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .glass-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 36px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5);
        }
        .glass-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1) rotate(5deg);
            border-color: white;
            box-shadow: 0 0 25px #4ecca3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="score-board">üçé Score: <span id="score">0</span></div>
            <div class="current-player" id="playerDisplay"></div>
            
            <div class="touch-controls">
                <div class="arrow-row">
                    <div class="arrow-btn" id="btnUp"><i class="fas fa-arrow-up"></i></div>
                </div>
                <div class="arrow-row">
                    <div class="arrow-btn" id="btnLeft"><i class="fas fa-arrow-left"></i></div>
                    <div class="arrow-btn" id="btnDown"><i class="fas fa-arrow-down"></i></div>
                    <div class="arrow-btn" id="btnRight"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Button -->
        <button class="leaderboard-btn" id="showLeaderboardBtn">
            <i class="fas fa-crown"></i> Show Leaderboard
        </button>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="leaderboard-modal">
        <div class="leaderboard-panel">
            <div class="leaderboard-header">
                <h2><i class="fas fa-crown"></i> Global Hall of Fame</h2>
                <button class="close-btn" id="closeLeaderboardBtn">&times;</button>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button class="refresh-btn" id="refreshLeaderboardBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="scoresContainer">
                <ul class="scores-list" id="scoreList">
                    <li class="loading-msg">Loading scores...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Name Prompt Overlay -->
    <div id="nameOverlay" class="name-overlay">
        <div class="name-box">
            <h2>üêç Enter Your Name</h2>
            <input type="text" id="playerNameInput" placeholder="Challenger" maxlength="20">
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverlay" class="overlay">
        <div class="gameover-box">
            <h1>GAME OVER</h1>
            <p>Final score: <span id="finalScore">0</span></p>
            <div class="taunt" id="tauntMessage">üòè Is this your best?</div>
            <div class="buttons">
                <button class="glass-btn" id="replayBtn" title="Play Again">
                    <i class="fas fa-undo-alt"></i>
                </button>
                <button class="glass-btn" id="quitBtn" title="Give Up">
                    <i class="fas fa-door-open"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ---------- CONFIGURATION ----------
        const API_URL = 'https://snake-backend.onrender.com/api/scores'; // REPLACE WITH YOUR RENDER URL

        // ---------- DOM Elements ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreSpan = document.getElementById('score');
        const overlay = document.getElementById('gameOverlay');
        const finalScoreSpan = document.getElementById('finalScore');
        const tauntElement = document.getElementById('tauntMessage');
        const playerDisplay = document.getElementById('playerDisplay');
        const nameOverlay = document.getElementById('nameOverlay');
        const playerNameInput = document.getElementById('playerNameInput');
        const startGameBtn = document.getElementById('startGameBtn');
        
        // Leaderboard elements
        const showLeaderboardBtn = document.getElementById('showLeaderboardBtn');
        const leaderboardModal = document.getElementById('leaderboardModal');
        const closeLeaderboardBtn = document.getElementById('closeLeaderboardBtn');
        const refreshLeaderboardBtn = document.getElementById('refreshLeaderboardBtn');
        const scoreListEl = document.getElementById('scoreList');

        // Touch buttons
        const btnUp = document.getElementById('btnUp');
        const btnDown = document.getElementById('btnDown');
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        // ---------- Player Name ----------
        let playerName = localStorage.getItem('snakePlayerName') || '';

        if (playerName) {
            nameOverlay.style.display = 'none';
            playerDisplay.textContent = `üéÆ Playing as: ${playerName}`;
        } else {
            nameOverlay.style.display = 'flex';
        }

        startGameBtn.addEventListener('click', () => {
            let name = playerNameInput.value.trim();
            if (name === '') name = 'Challenger';
            playerName = name;
            localStorage.setItem('snakePlayerName', playerName);
            nameOverlay.style.display = 'none';
            playerDisplay.textContent = `üéÆ Playing as: ${playerName}`;
        });

        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGameBtn.click();
        });

        // ---------- Taunts ----------
        const tauntTemplates = [
            "üòè Is this your best, {name}?",
            "ü§î That all you got, {name}?",
            "üí™ You can do better, {name}!",
            "üòú Even a snail moves faster than you, {name}...",
            "üî• Need a boost, {name}?",
            "üëÄ Was that deliberate, {name}?",
            "üòà I've seen better from a caterpillar, {name}.",
            "üôÑ Seriously, {name}? That's your high score?",
            "üòé My grandmother plays better than you, {name}.",
            "üïπÔ∏è Maybe try a different game, {name}?",
            "üíÄ R.I.P. snake... and your pride, {name}.",
            "üçº Do you need a tutorial, {name}?",
            "üêç The snake is embarrassed for you, {name}.",
            "üéÆ Game over... obviously, {name}.",
            "üìâ Downward spiral much, {name}?",
            "üò± Ouch, that had to hurt, {name}.",
            "‚ú® You'll get 'em next time... maybe, {name}.",
            "ü•± I'm not impressed, {name}.",
            "ü§∑‚Äç‚ôÇÔ∏è It's okay to quit now, {name}.",
            "üèÜ Scoreboard says: not great, {name}."
        ];

        // ---------- Leaderboard Functions ----------
        let highScores = [];

        async function fetchScores() {
            scoreListEl.innerHTML = '<li class="loading-msg">Loading scores...</li>';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error(`HTTP error ${res.status}`);
                highScores = await res.json();
                renderLeaderboard();
            } catch (err) {
                console.error('Failed to fetch scores:', err);
                scoreListEl.innerHTML = '<li class="error-msg">‚ö†Ô∏è Could not load scores. Check your connection.</li>';
            }
        }

        function renderLeaderboard() {
            if (!highScores || highScores.length === 0) {
                scoreListEl.innerHTML = '<li style="text-align: center; padding: 20px; color: #aaa;">No scores yet. Be the first!</li>';
                return;
            }
            let html = '';
            highScores.forEach((entry, idx) => {
                const date = new Date(entry.date).toLocaleDateString();
                html += `<li>
                    <span class="rank">${idx+1}.</span>
                    <span class="name">${entry.name}</span>
                    <span class="score">${entry.score}</span>
                    <span class="date">${date}</span>
                </li>`;
            });
            scoreListEl.innerHTML = html;
        }

        async function addScore(name, score) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, score })
                });
                if (!res.ok) throw new Error('Network error');
                highScores = await res.json();
                // If leaderboard is open, update it
                if (leaderboardModal.classList.contains('active')) {
                    renderLeaderboard();
                }
            } catch (err) {
                console.error('Failed to save score', err);
            }
        }

        // Leaderboard modal controls
        showLeaderboardBtn.addEventListener('click', () => {
            leaderboardModal.classList.add('active');
            fetchScores(); // fresh data when opened
        });

        closeLeaderboardBtn.addEventListener('click', () => {
            leaderboardModal.classList.remove('active');
        });

        refreshLeaderboardBtn.addEventListener('click', fetchScores);

        // Close modal when clicking outside (optional)
        leaderboardModal.addEventListener('click', (e) => {
            if (e.target === leaderboardModal) {
                leaderboardModal.classList.remove('active');
            }
        });

        // ---------- Game Settings ----------
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        let snake = [
            [10, 10],
            [10, 9],
            [10, 8]
        ];
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let food = [15, 15];
        let score = 0;
        let gameOver = false;
        let gameInterval = null;

        function randomFood() {
            let newFood;
            do {
                newFood = [
                    Math.floor(Math.random() * GRID_SIZE),
                    Math.floor(Math.random() * GRID_SIZE)
                ];
            } while (snake.some(segment => segment[0] === newFood[0] && segment[1] === newFood[1]));
            food = newFood;
        }

        function resetGame() {
            snake = [
                [10, 10],
                [10, 9],
                [10, 8]
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            gameOver = false;
            updateScore();
            randomFood();
            overlay.classList.remove('active');
        }

        function updateScore() {
            scoreSpan.textContent = score;
        }

        function endGame() {
            gameOver = true;
            finalScoreSpan.textContent = score;
            addScore(playerName || 'Anonymous', score);
            const randomIndex = Math.floor(Math.random() * tauntTemplates.length);
            let taunt = tauntTemplates[randomIndex];
            taunt = taunt.replace(/{name}/g, playerName || 'Challenger');
            tauntElement.textContent = taunt;
            overlay.classList.add('active');
        }

        function move() {
            if (gameOver) return;

            if ((nextDirection === 'UP' && direction !== 'DOWN') ||
                (nextDirection === 'DOWN' && direction !== 'UP') ||
                (nextDirection === 'LEFT' && direction !== 'RIGHT') ||
                (nextDirection === 'RIGHT' && direction !== 'LEFT')) {
                direction = nextDirection;
            }

            const head = snake[0].slice();
            switch (direction) {
                case 'RIGHT': head[1]++; break;
                case 'LEFT':  head[1]--; break;
                case 'UP':    head[0]--; break;
                case 'DOWN':  head[0]++; break;
            }

            if (head[0] < 0 || head[0] >= GRID_SIZE || head[1] < 0 || head[1] >= GRID_SIZE) {
                endGame();
                return;
            }

            if (snake.some(segment => segment[0] === head[0] && segment[1] === head[1])) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head[0] === food[0] && head[1] === food[1]) {
                score += 10;
                updateScore();
                randomFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#2d4059';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.fillRect(food[1] * CELL_SIZE, food[0] * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            ctx.shadowBlur = 0;

            snake.forEach((segment, index) => {
                const [row, col] = segment;
                if (index === 0) {
                    ctx.fillStyle = '#4ecca3';
                    ctx.shadowColor = '#4ecca3';
                } else {
                    ctx.fillStyle = '#2b7a62';
                    ctx.shadowColor = '#2b7a62';
                }
                ctx.shadowBlur = 8;
                ctx.fillRect(col * CELL_SIZE, row * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
            });
            ctx.shadowBlur = 0;
        }

        function gameTick() {
            move();
            draw();
        }

        // ---------- Controls ----------
        function setDirection(newDir) {
            if (newDir === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
            else if (newDir === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
            else if (newDir === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
            else if (newDir === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            e.preventDefault();
            if (key === 'ArrowUp') setDirection('UP');
            else if (key === 'ArrowDown') setDirection('DOWN');
            else if (key === 'ArrowLeft') setDirection('LEFT');
            else if (key === 'ArrowRight') setDirection('RIGHT');
        });

        function handleButtonPress(dir) {
            return function(e) {
                e.preventDefault();
                setDirection(dir);
            };
        }

        if (btnUp) {
            btnUp.addEventListener('mousedown', handleButtonPress('UP'));
            btnUp.addEventListener('touchstart', handleButtonPress('UP'), { passive: false });
        }
        if (btnDown) {
            btnDown.addEventListener('mousedown', handleButtonPress('DOWN'));
            btnDown.addEventListener('touchstart', handleButtonPress('DOWN'), { passive: false });
        }
        if (btnLeft) {
            btnLeft.addEventListener('mousedown', handleButtonPress('LEFT'));
            btnLeft.addEventListener('touchstart', handleButtonPress('LEFT'), { passive: false });
        }
        if (btnRight) {
            btnRight.addEventListener('mousedown', handleButtonPress('RIGHT'));
            btnRight.addEventListener('touchstart', handleButtonPress('RIGHT'), { passive: false });
        }

        document.getElementById('replayBtn').addEventListener('click', () => {
            resetGame();
        });
        document.getElementById('quitBtn').addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        // ---------- Start ----------
        resetGame();
        gameInterval = setInterval(gameTick, 150);
    </script>
</body>
</html>
